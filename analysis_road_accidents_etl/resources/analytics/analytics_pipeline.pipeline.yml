# The main pipeline for accident_characteristics ingestion.

resources:
  pipelines:
    analytics_pipeline:
      name: analytics_pipeline
      catalog: ${var.catalog}
      schema: ${var.schema_analytics}
      configuration:
        param_catalog: ${var.catalog}
        param_schema_dataprep: ${var.schema_dataprep}
        param_schema_analytics: ${var.schema_analytics}
        param_workspace_base_path: ${var.workspace_base_path}
      root_path: "../../src/analytics"

      continuous: false

      libraries:
        - glob:
            include: ../../src/analytics/**

      # environment:
      #   dependencies:
      #     # We include every dependency defined by pyproject.toml by defining an editable environment
      #     # that points to the folder where pyproject.toml is deployed.
      #     - --editable ${workspace.file_path}

      clusters:
        - label: default
          node_type_id: Standard_D2ads_v6
          num_workers: 0
          spark_conf:
              spark.databricks.cluster.profile: singleNode
              spark.master: local[*]
          custom_tags:
            ResourceClass: SingleNode
